<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>Create Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2A5C82;    /* Deep navy blue */
            --secondary-color: #5DA399;  /* Teal accent */
            --background-color: #f8f9fa; /* Light gray */
            --text-color: #2c3e50;       /* Dark gray */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        h3 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(93, 163, 153, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1a425e;
            transform: translateY(-1px);
        }

        input[type="file"]::file-selector-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-right: 1rem;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #4b8c82;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3>Create New Project</h3>
        
        <form class="mt-4">
            <div class="mb-4">
                <label class="form-label">Project Title</label>
                <input type="text" class="form-control" required placeholder="Enter project name">
            </div>

            <div class="mb-4">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="4" placeholder="Add project details..."></textarea>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Deadline</label>
                    <input type="date" class="form-control" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Upload Files</label>
                <input type="file" class="form-control">
                <small class="text-muted">Max file size: 25MB</small>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="bi bi-folder-plus"></i> Create Project
            </button>
        </form>
    </div>
</body>
</html>
