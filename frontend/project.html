<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>Task Progress</h3>
        
        <div class="card mt-4">
            <div class="card-header d-flex justify-content-between">
                <h5>Final Year Project Tasks</h5>
                <div class="badge bg-primary">Due: 2023-12-15</div>
            </div>
            
            <div class="card-body">
                <div class="list-group">
                    <!-- Task Item -->
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6>Research Phase</h6>
                                <small>Assigned to Team Alpha</small>
                            </div>
                            <div>
                                <select class="form-select">
                                    <option>Not Started</option>
                                    <option>In Progress</option>
                                    <option>Completed</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-2">
                            <textarea class="form-control" placeholder="Add comment..."></textarea>
                            <button class="btn btn-sm btn-primary mt-2">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
