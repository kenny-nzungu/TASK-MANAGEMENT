<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <style>
        :root {
            --primary-blue: #3498db;
            --light-blue: #e6f2ff;
            --dark-blue: #2980b9;
            --white: #ffffff;
            --text-color: #2c3e50;
            --gray-light: #f1f3f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-blue);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: var(--white);
            border-bottom: 2px solid var(--primary-blue);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--primary-blue);
            margin: 0;
        }

        .team-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--dark-blue);
        }

        .team-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .team-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .team-members {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .team-member {
            background-color: var(--light-blue);
            padding: 5px 10px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .team-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Team Management</h1>
            <div class="team-actions">
                <a href="#" class="btn">Create Team</a>
                <a href="#" class="btn">Import Teams</a>
            </div>
        </header>

        <div class="team-cards">
            <div class="team-card">
                <div class="team-header">
                    <h2>Team Alpha</h2>
                    <a href="#" class="btn">Manage</a>
                </div>
                <div class="team-members">
                    <div class="team-member">John Doe</div>
                    <div class="team-member">Jane Smith</div>
                    <div class="team-member">Mike Johnson</div>
                </div>
            </div>

            <div class="team-card">
                <div class="team-header">
                    <h2>Team Beta</h2>
                    <a href="#" class="btn">Manage</a>
                </div>
                <div class="team-members">
                    <div class="team-member">Sarah Lee</div>
                    <div class="team-member">Tom Brown</div>
                    <div class="team-member">Emily Chen</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
