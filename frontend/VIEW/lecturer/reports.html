<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Reports</title>
    <style>
        :root {
            --primary-blue: #3498db;
            --light-blue: #e6f2ff;
            --dark-blue: #2980b9;
            --white: #ffffff;
            --text-color: #2c3e50;
            --gray-light: #f1f3f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-blue);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: var(--white);
            border-bottom: 2px solid var(--primary-blue);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .header h1 {
            color: var(--primary-blue);
            text-align: center;
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .report-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        .report-card h2 {
            color: var(--primary-blue);
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--dark-blue);
        }

        .report-form {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-blue);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--primary-blue);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .reports-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Generate Reports</h1>
        </header>

        <div class="reports-grid">
            <div class="report-card">
                <h2>Student Performance</h2>
                <p>Generate comprehensive student performance reports</p>
                <a href="#" class="btn">Create Report</a>
            </div>

            <div class="report-card">
                <h2>Team Evaluation</h2>
                <p>Generate team collaboration and performance reports</p>
                <a href="#" class="btn">Create Report</a>
            </div>

            <div class="report-card">
                <h2>Task Completion</h2>
                <p>Track and analyze task completion rates</p>
                <a href="#" class="btn">Create Report</a>
            </div>
        </div>

        <div class="report-form">
            <form>
                <div class="form-group">
                    <label for="report-type">Report Type</label>
                    <select id="report-type" class="form-control">
                        <option>Student Performance</option>
                        <option>Team Evaluation</option>
                        <option>Task Completion</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date-range">Date Range</label>
                    <input type="date" id="start-date" class="form-control">
                    <input type="date" id="end-date" class="form-control" style="margin-top: 10px;">
                </div>
                <button type="submit" class="btn">Generate Report</button>
            </form>
        </div>
    </div>
</body>
</html>
