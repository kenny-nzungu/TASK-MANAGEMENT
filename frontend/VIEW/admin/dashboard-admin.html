<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --primary-blue: #3498db;
            --light-blue: #e6f2ff;
            --dark-blue: #2980b9;
            --white: #ffffff;
            --text-color: #2c3e50;
            --gray-light: #f1f3f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-blue);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: var(--white);
            border-bottom: 2px solid var(--primary-blue);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--primary-blue);
            margin: 0;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .dashboard-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: scale(1.05);
        }

        .dashboard-card h2 {
            color: var(--primary-blue);
            margin-bottom: 15px;
        }

        .dashboard-card .count {
            font-size: 2rem;
            font-weight: bold;
            color: var(--dark-blue);
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--dark-blue);
        }

        .quick-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Admin Dashboard</h1>
            <div class="quick-actions">
                <a href="system-settings.html" class="btn">System Settings</a>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h2>Total Users</h2>
                <div class="count">250</div>
                <a href="manage-users.html" class="btn">Manage Users</a>
            </div>

            <div class="dashboard-card">
                <h2>Active Lecturers</h2>
                <div class="count">45</div>
                <a href="manage-users.html" class="btn">View Details</a>
            </div>

            <div class="dashboard-card">
                <h2>Active Students</h2>
                <div class="count">205</div>
                <a href="manage-users.html" class="btn">View Details</a>
            </div>

            <div class="dashboard-card">
                <h2>System Health</h2>
                <div class="count">âœ“</div>
                <a href="system-settings.html" class="btn">Check Status</a>
            </div>
        </div>
    </div>
</body>
</html>
