<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Task</title>
    <style>
        :root {
            --primary-blue: #3498db;
            --light-blue: #e6f2ff;
            --dark-blue: #2980b9;
            --white: #ffffff;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-blue);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: var(--white);
            border-bottom: 2px solid var(--primary-blue);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .header h1 {
            color: var(--primary-blue);
            text-align: center;
            font-weight: 300;
        }

        .submit-form {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-blue);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--primary-blue);
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--dark-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Submit Task</h1>
        </header>

        <form class="submit-form">
            <div class="form-group">
                <label for="task-name">Task Name</label>
                <input type="text" id="task-name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="task-description">Task Description</label>
                <textarea id="task-description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="file-upload">Upload Files</label>
                <input type="file" id="file-upload" class="form-control">
            </div>

            <button type="submit" class="btn">Submit Task</button>
        </form>
    </div>
</body>
</html>
