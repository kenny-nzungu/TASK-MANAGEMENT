<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Teams</title>
    <style>
        :root {
            --primary-blue: #3498db;
            --light-blue: #e6f2ff;
            --dark-blue: #2980b9;
            --white: #ffffff;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-blue);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: var(--white);
            border-bottom: 2px solid var(--primary-blue);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .header h1 {
            color: var(--primary-blue);
            text-align: center;
            font-weight: 300;
        }

        .team-list {
            margin-top: 20px;
        }

        .team-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .team-members {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .team-member {
            background-color: var(--light-blue);
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--dark-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Teams</h1>
        </header>

        <div class="team-list">
            <div class="team-card">
                <div class="team-header">
                    <h2>Software Engineering Project</h2>
                    <a href="#" class="btn">Team Chat</a>
                </div>
                <div class="team-members">
                    <div class="team-member">John Doe</div>
                    <div class="team-member">Jane Smith</div>
                    <div class="team-member">Mike Johnson</div>
                </div>
            </div>

            <div class="team-car
